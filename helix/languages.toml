[[language]]
name = "html"
language-servers = ["vscode-html-language-server", "tailwindcss-ls"]
formatter = { command = "prettier", args = ["--parser", "html"] }
auto-format = true

[[language]]
name = "css"
language-servers = ["vscode-css-language-server", "tailwindcss-ls"]
formatter = { command = "prettier", args = ["--parser", "css"] }
auto-format = true

[[language]]
name = "jsx"
language-servers = ["typescript-language-server", "tailwindcss-ls", "eslint-lsp"]
formatter = { command = "prettier", args = ["--parser", "babel"] }
auto-format = true

[[language]]
name = "tsx"
language-servers = ["typescript-language-server", "tailwindcss-ls", "eslint-lsp"]
formatter = { command = "prettier", args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "javascript"
language-servers = ["deno-lsp", "typescript-language-server", "tailwindcss-ls", "eslint-lsp"]
formatter = { command = "prettier", args = ["--parser", "babel"] }
auto-format = true

[[language]]
name = "typescript"
language-servers = ["deno-lsp", "typescript-language-server", "tailwindcss-ls", "eslint-lsp"]
formatter = { command = "prettier", args = ["--parser", "typescript"] }
auto-format = true

# -----------------------------------------------------------------------------
# Other languages
# -----------------------------------------------------------------------------
[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[language-server.eslint-lsp]
command = "vscode-eslint-language-server"
args = ["--stdio", "--max-old-space-size=8192"]

[language-server.eslint-lsp.config]
codeActionsOnSave = { mode = "all", "source.fixAll.eslint" = true }
format = { enable = true }
nodePath = ""
quiet = false
rulesCustomizations = []
run = "onType"
validate = "on"
experimental = {}
problems = { shortenToSingleLine = false }

[language-server.eslint-lsp.config.codeAction]
disableRuleComment = { enable = true, location = "separateLine" }
showDocumentation = { enable = false }

[language-server.astro-ls]
command = "astro-ls"
args = ["--stdio"]
config = { typescript = { tsdk = "/Users/carlassmann/Library/pnpm/global/5/node_modules/typescript/lib/" } }

[[language]]
name = "astro"
scope = "source.astro"
injection-regex = "astro"
file-types = ["astro"]
language-servers = ["astro-ls", "tailwindcss-ls"]
formatter = { command = "prettier", args = ["--plugin", "prettier-plugin-astro", "--parser", "astro"] }
auto-format = true

[language-server.prisma-language-server]
command = "prisma-language-server"
args = ["--stdio"]
config = { prisma = { enableDiagnostics = true } }

[[language]]
name = "prisma"
auto-format = true

[[language]]
name = "json"
language-servers = ["vscode-json-language-server"]

[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py", "pyi"]
language-servers = ["pyright", "ruff-lsp"]
formatter = { command = "ruff", args = ["format", "-"] }
auto-format = true

[language-server.pyright]
command = "pyright"
args = ["--stdio"]

[language-server.ruff-lsp]
command = "ruff-lsp"

[language-server.deno-lsp]
command = "deno"
args = ["lsp"]
required-root-patterns = ["deno.json", "deno.jsonc"]

[language-server.deno-lsp.config.deno]
enable = true
lint = true
unstable = true

[language-server.typescript-language-server]
command = "typescript-language-server"
args = ["--stdio"]
required-root-patterns = ["package.json", "tsconfig.json"]
